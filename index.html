<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Quote Generator</title>
    </head>
    <body>
        <header class="quote-header">
            <img class="quote-header__text" src="/logo/heading-logo.png" alt="Quote Generator" loading="lazy" />
        </header>
        <div class="quote-container" id="quote-container">
            <div class="quote-container__text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <div class="quote-container__author">
                <span id="author"></span>
            </div>
            <div class="button-container">
                <button class="button-container__button--twitter" id="twitter" title="Retweet now!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>

        <footer class="footer">
            <span class="footer__author">
                Made with ❤️ by
                <a href="https://github.com/isabella-projects" target="_blank">isabella-projects</a>
            </span>
            <span class="footer__copyright">
                © All Rights Reserved —
                <span id="year"></span>
            </span>
        </footer>
        <script type="module" src="/src/js/script.js"></script>
    </body>
</html>
